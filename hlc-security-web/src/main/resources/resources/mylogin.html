<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>登录页面</title>
    </head>
    <body>

        <div style="height: 300px">
            <div><h3>security web 图片验证码登录页面</h3></div>
            <div>
                <form action="/authentication/form" method="post">
                    <table>
                        <tr>
                            <td>用户名：</td>
                            <td>
                                <input type="text" name="username" />
                            </td>
                        </tr>
                        <tr>
                            <td>密码：</td>
                            <td>
                                <input type="text" name="password" />
                            </td>
                        </tr>
                        <tr>
                            <td>验证码：</td>
                            <td>
                                <input type="text" name="image_code" />
                                <img src="/security/kaptcha/image">
                            </td>
                        </tr>
                        <tr>
                            <td>记住我：</td>
                            <td>
                                <input type="checkbox" name="remember-me" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="提交">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <div style="height: 300px">
            <div><h3>security web 手机验证码登录页面</h3></div>
            <div>
                <form action="/authentication/mobile" method="post">
                    <table>
                        <tr>
                            <td>手机号：</td>
                            <td>
                                <input type="text" name="mobile" />
                            </td>
                        </tr>
                        <tr>
                            <td>验证码：</td>
                            <td>
                                <input type="text" name="sms_code" />
                                <a href="/security/kaptcha/sms?mobile=123456">获取验证码</a>
                            </td>
                        </tr>
                        <tr>
                            <td>记住我：</td>
                            <td>
                                <input type="checkbox" name="remember-me" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="提交">
                            </td>
                        </tr>
                    </table>
                </form>
                <div>
                    <h3>第三方登录（QQ）</h3>
                    <a href="/qqLogin/callback.do">qq登录</a>
                </div>
                <div>
                    <h3>第三方登录(微信)</h3>
                    <a href="/qqLogin/weixin">微信登录</a>
                </div>
            </div>
        </div>

    </body>
</html>
