<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
</head>
<body>
    <div>
        <h3>用户注册页面</h3>
        <form action="/user/register" method="post">
            <table>
                <tr>
                    <td>用户名：</td>
                    <td> <input type="text" name="username">  </td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td> <input type="password" name="password"> </td>
                </tr>
                <tr>
                    <td> <button type="submit" name="type" value="register">注册</button> </td>
                    <td> <button type="submit" name="type" value="bind">绑定</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
